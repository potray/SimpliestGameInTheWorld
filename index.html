<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/scorer.css" rel="stylesheet" type="text/css"/>
        <title>Simpliest Game in the World</title>
        <script type="text/javascript" src="js\jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js\materialize.min.js"></script>
        <script src="js/game.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="header center">Simpliest Game in the World</h1>     
            </div>
        </header>
        <main>
            <div class="container bsa">
                <div class="container" id="form"> 
                    <div class="row center">           
                        <div class="input-field offset-s3 col s3">
                            <i class="mdi-social-person prefix"></i>
                            <input type="text" id="name" class="validate">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s3">    
                            <i class="mdi-action-lock-outline prefix"></i>
                            <input type="password" id="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row center s2 offset-s4">
                        <button class="btn waves-effect waves-light" id="play">
                            Play
                            <i class="mdi-av-play-circle-outline right"></i>
                        </button>
                    </div>
                </div>
                <div id="game" class="container" style="display: none;">
                    <div class="row center">                    
                        <h2>Hello
                            <span id="spanName"></span>                    
                        </h2>
                    </div>
                    <div class="row center">
                        <h4 class="header center">Click the button as slow as you can!</h4>
                    </div>
                    <div class="row center s2 offset-s4">                    
                        <button class="btn red darken-4 waves-effect waves-light" id="end">
                            <span id="time">END</span>
                            <i class="mdi-device-access-time left"></i>
                        </button>
                    </div>
                </div>            
                <h3 id="endText" class="header center" style="display : none">That was fun, wasn't it!?</h3>
                <div id="result" class="container" style="display: none">
                    <h3 class="header center" id="score"></h3>                
                    <div class="row center">
                        <button class="btn green waves-effect waves-light" id="playAgain">Play Again</button>
                    </div>
                </div>       
                    <table class="striped" id="scoreTable" style="display: none">
                        <thead>
                            <tr>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="results"></tbody>
                    </table>
            </div>
        </main>
        <footer class="page-footer red darken-4">
            <div class="container">
                <h5 class="white-text">Instructions</h5>
                <span class="white-text">Enter your user name and your password to play.<br>
                    To enter as a new user refresh the page.</span>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2015 Daniel Díaz Salas
                </div>
            </div>
        </footer>
    </body>
</html>
